  <script>

      <!-- Java Script Functions for the Header Animations !-->

      const cat_image_gif = "images/cat_animation/cat_animation_4.gif";
      const troll_image_gif = "images/troll_animation/troll_run_animation.gif";
      const chilli_image_gif = "images/chilli_crocodile_animation/chilli_crocodile_animation_2.gif";
      const cute_image_gif = "images/cute_animation/cute_animation_3.gif";
      const birdo_image_gif = "images/birdo_animation/birdo_animation.gif";

      function play_cat_animation(){
          document.getElementById("cat").src = cat_image_gif;
      }


      function play_troll_animation(){
          document.getElementById("troll").src = troll_image_gif;
      }

      function play_chilli_animation(){
          document.getElementById("chilli").src = chilli_image_gif;
      }

      function play_cute_animation(){
          document.getElementById("cute").src = cute_image_gif;
      }

      function play_birdo_animation(){
          document.getElementById("birdo").src = birdo_image_gif;
      }

      <!-- Java Script Functions for Slideshow -->
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n){
          showDivs(slideIndex += n);
      }

      function showDivs(n){
          var i;
          var x = document.getElementsByClassName("slides");
          if (n > x.length){
              slideIndex = 1
          }
          if (n < 1){
              slideIndex = x.length;
          }
          for(i = 0; i < x.length; i++){
              x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
      }
      showDivs(1);
  </script>
